	function layoutShift() {
		var sideToggle = document.getElementById("sidebar");
		var bodyToggle = document.getElementById("content");
		if((window.innerWidth < 1000)){
			sideToggle.style.display = "none";
			bodyToggle.style.width = "100%"
		}
		else{
			sideToggle.style.display = "inline";
			bodyToggle.style.width = "70%";
		}
	}
	window.onresize = layoutShift;
	window.onload = layoutShift;
	layoutShift();
	</script>
